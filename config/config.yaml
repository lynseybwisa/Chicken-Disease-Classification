#  a configuration file for storing app configurations in a human-readable format.

artifacts_root: artifacts # root directory where various artifacts will be stored


data_ingestion:
  root_dir: artifacts/data_ingestion # root directory for data ingestion artifacts.
  source_URL: https://github.com/entbappy/Branching-tutorial/raw/master/Chicken-fecal-images.zip # the URL from which data will be fetched. 
  local_data_file: artifacts/data_ingestion/data.zip #local path where the fetched data will be stored.
  unzip_dir: artifacts/data_ingestion # directory where the ZIP file will be extracted

prepare_base_model:
  root_dir: artifacts/prepare_base_model
  base_model_path: artifacts/prepare_base_model/base_model.h5
  updated_base_model_path: artifacts/prepare_base_model/base_model_updated.h5
